<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const password = 'showmedaunicorns';

window.addEventListener('keyup', (e)=>{
  console.log(e.key);

  pressed.push(e.key);
  pressed.splice(-password.length, pressed.length - password.length)

  if(pressed.join('').includes(password)){
    cornify_add();
    console.log("unicorns!!!")
  }

})
</script>
</body>
</html>
